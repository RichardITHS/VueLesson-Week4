<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap");
    </style>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
   
    <section id="message" class="header">
      <h1>{{message}}</h1>
    </section>

    <!-- Part 1 props, take in value from a props called "start" -->
    <!-- Observe that a props without v-bind is a string -->
    <div id="app">
      <counter-button start="2"></counter-button>
    </div>

    <!-- Part 2 props, take in value from a props called "start" -->
    <!-- Observe that a props with v-bind is the correct value (use in case you have a number or a boolean) -->
    <div id="app2">
      <counter-button :start="1"></counter-button>
    </div>

    <!-- Part 3 props, takes in value individually from each prop -->
    <div id="app3">
      <counter-button :start="1"></counter-button>
      <counter-button :start="2"></counter-button>
      <counter-button :start="3"></counter-button>
    </div>

    <!-- Part 4 props, focus on the naming (kebab-case and camelCase) -->
    <div id="app4">
      <counter-button id="counter-button" :initial-value="1"></counter-button>
      <counter-button id="counter-button" :initial-value="2"></counter-button>
      <counter-button id="counter-button" :initial-value="3"></counter-button>
    </div>

    <!-- Part 6 props, not working with props in the component -->
    <div id="app6">
      <name-example></name-example>
      <name-example></name-example>
    </div>

    <!-- Part 7 props, working with props in the component -->
    <div id="app7">
      <name-example name="Richard Carlsson" phone-number="0123456789" email="richard.carlsson@iths.se"></name-example>
      <name-example name="Erik Carlsson" phone-number="01234567899" email="erik.carlsson@iths.se"></name-example> 
    </div>

    <!-- Part 8 Custom events, sending data/info back upwords instead of down like props from the child component to the parent(index.html or app.vue) -->
    <div id="app8" class="center">
      <counter-button @value-incremented="onValueIncremented" ></counter-button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
